<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page - Tangub City</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: burlywood; 
            font-size: 20px;
            position: relative; /* Required for absolute positioning of nav */
        }

        header {
            background-color: rgb(139, 75, 51);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            min-height: 300px; 
            display: flex;
            flex-direction: column; /* Stacked layout for header items */
            align-items: center; /* Center items horizontally */
            padding: 20px;
            text-align: center;
        }

        .logo {
            max-width: 100%; 
            height: auto; 
            margin-bottom: 20px; /* Space between logo and text */
        }

        .header-center {
            flex: 1; 
            text-align: center; 
        }

        .header-center h1 {
            margin: 0;
            font-size: 3.5em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 2px;
        }

        .header-center h2 {
            margin: 0;
            font-size: 2em;
            color: #f0f0f0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            letter-spacing: 10px;
        }

        .header-center h3 {
            margin: 0;
            font-size: 2.5em;
            color: orange;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 1px;
        }

        /* Style for navigation */
        nav {
            position: absolute; /* Position the nav absolutely */
            top: 20px; /* Space from the top */
            right: 20px; /* Space from the right */
            display: flex;
            gap: 20px; 
            z-index: 100; /* Ensure nav is above other elements */
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 18px; 
            font-weight: bold;
            transition: color 0.3s;
        }

        nav .dropbtn {
            color: black;
            padding: 10px;
            font-size: 18px;
            background-color: rgba(194, 174, 174, 0.637);
            font-family: 'Arial Black', sans-serif;
            border: none;
            cursor: pointer;
        }

        nav .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            min-width: 150px;
            z-index: 1;
            background-color: white;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        main {
            height: calc(100vh - 300px); 
            background: url("tc.jpg") no-repeat center center; 
            background-size: cover; 
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px; 
            flex-direction: column; 
        }  

        footer {
            background-color: #978484;
            padding: 10px;
            text-align: center;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column; /* Stack navigation items vertically */
                align-items: flex-end; /* Align items to the right */
                margin-bottom: 20px; 
            }

            .header-center h1,
            .header-center h2,
            .header-center h3 {
                font-size: 2em; 
            }

            main h2 {
                font-size: 1.5em; 
            }
        }

        @media (max-width: 480px) {
            .header-center h1 {
                font-size: 1.5em; 
            }

            .header-center h2 {
                font-size: 1.3em; 
            }

            .header-center h3 {
                font-size: 1.3em; 
            }

            nav a {
                font-size: 16px; 
            }

            nav .dropbtn {
                font-size: 16px; 
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="dropdown">
            <button class="dropbtn">Home</button>
            <div class="dropdown-content">
                <a href="vision.html">Vision</a>
                <a href="mission.html">Mission</a>
                <a href="mantra.html">Mantra</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">About Us</button>
            <div class="dropdown-content">
                <a href="about.html">History</a>
                <a href="symbol.html">Christmas Symbol Capital</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Gallery</button>
            <div class="dropdown-content">
                <a href="gallery.html">Tourist Spot</a>
            </div>
        </div>
    </nav>
    <header>
        <img src="logo.png" alt="Tangub City Logo" class="logo"> 
        <div class="header-center">
            <h2><u>REPUBLIC OF THE PHILIPPINES</u></h2>
            <h1>TANGUB CITY</h1>
            <h3>GOD-CENTERED "UNA ANG GINOO"</h3>
        </div>
    </header>

    <main>
        <!-- Content can be added here later -->
    </main>

    <footer>
        <p>Tangub City. All rights reserved.</p>
    </footer>
</body>
</html>
